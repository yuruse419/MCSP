<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="javascripts/lib/jquery-3.5.1.js"></script>
    <script defer src="javascripts/app.js"></script>
    <title>Frontend Assessment</title>
  </head>
  <body>
    <div id="header">
      <h1>Book Finder</h1>
    </div>
    <div class="container">
      <div id="display">
        <h3>Display:</h3>
      </div>
      <div id="main">
        <div id="user-section">
          <p>Enter a title to search for a book:</p>
          <input type="text" name="search" />
          <button id="submit">Search</button>
        </div>
        <div id="results">
          <h3>Results:</h3>
        </div>
      </div>
    </div>
  </body>
</html>
